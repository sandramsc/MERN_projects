<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b1b7f18a51.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/addons/flag.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Hogwarts Students Search</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <img src="../img/background.jpg" class="mb-5 mt-0" />
        <div class="col-md-6 m-auto">
          <h3 class="text-center mb-2 text-white">
            <i class="fa fa-magic" aria-hidden="true"></i>
              Hogwarts Students Search
          <i class="fa fa-magic" aria-hidden="true"></h3></i>
          <div class="form-group">
            <input
              type="text"
              id="search"
              class="form-control form-control-lg"
              placeholder="Enter student name or house..."
            />
          </div>
          <div id="match-list"></div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
