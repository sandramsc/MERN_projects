<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b1b7f18a51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>PDF Viewer</title>
</head>

<body>
    <div class="top-bar">
        <button class="btn" id="prev-page">
            Prev Page <i class="fas fa-caret-square-left"></i>
        </button>

        <span class="page-info"><span id="page-num"></span> of <span id="page-count"></span>

            <button class="btn" id="next-page">
                Next Page <i class="fas fa-caret-square-right"></i>
            </button>

    </div>

    <canvas id="pdf-render"></canvas>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
