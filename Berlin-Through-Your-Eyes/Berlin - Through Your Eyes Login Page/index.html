<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Berlin - Through Your Eyes</title>
  </head>
  <body>
    <div id="wrapper">
      <!--Left of login-->
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="img/logo.png" alt="Berlin" />
          </div>
          <form>

              <div>
                  <label>Email or User Name</label>
                  <input type="text" class="text-input">
              </div>

              <div>
                <label>Password</label>
                <input type="password" class="text-input">
            </div>
          <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <div class="links">
          <a  class="credentials" href="#">Forgot Password</a>
          <a class="credentials" href="#">Sign in with other credentials</a>
        </div>
        <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
<a href="#" class="secondary-btn credentials">Create an Account</a>
</div>
        <footer id="main-footer">
            <p>Copyright &copy; 2020, Berlin - Through Your Eyes</p>
        <div>
            <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
        </div>
        </footer>
      </div>

      <!--Right of login-->
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
              <h1 class="showcase-text">Create Your <strong>"Beary"</strong> Own Great Memories</h1>
              <a href="#" class="tertiary-btn credentials">Start a free 5-day trial</a>
            </div>
        </div>
      </div>
  </body>
</html>
